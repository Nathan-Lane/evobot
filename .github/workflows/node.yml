name: Node.js CI

on:
  push:
    branches: [master]
    paths-ignore:
      - README.md
      - .github/**
      - locales/**
      - sounds/**
      - package.json
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.7
      - name: Use Node.js
        uses: actions/setup-node@v4.0.3
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run build --if-present
